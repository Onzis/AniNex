<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy Anime</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #d1d1d1;
        }
        .anime-card {
            background-color: #2c2c2c;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        .anime-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }
        .anime-card-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .anime-card-title {
            color: white;
            padding: 8px 12px;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .rating {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #4a90e2;
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 700;
        }
        .episode-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
        }
        .modal-content {
            background-color: #2c2c2c;
            margin: 2% auto;
            padding: 20px;
            border-radius: 12px;
            max-width: 900px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover {
            color: white;
        }
        .screenshot-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .screenshot-item {
            border-radius: 8px;
            overflow: hidden;
            height: 140px;
        }
        .screenshot-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .screenshot-item:hover img {
            transform: scale(1.05);
        }
        .anime-info-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        .tab.active {
            border-bottom: 3px solid #f44336;
            color: white;
        }
        .tab:hover {
            color: white;
        }
        @media (max-width: 768px) {
            .anime-info-grid {
                grid-template-columns: 1fr;
            }
        }
        .section-title {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 3px;
            background-color: #f44336;
        }
    </style>
</head>
<body class="bg-[#1a1a1a] text-[#d1d1d1]">

    <!-- Header -->
    <header class="bg-[#212121] shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <a href="#" class="text-[#f44336] text-2xl font-bold flex items-center space-x-2">
                    <i class="fas fa-heart"></i>
                    <span>Yummy Anime</span>
                </a>
                <div class="hidden lg:flex items-center space-x-4 ml-8 text-sm">
                    <a href="#" class="hover:text-white transition-colors duration-200"><i class="fas fa-home mr-1"></i> Главная</a>
                    <a href="#" class="hover:text-white transition-colors duration-200"><i class="fas fa-video mr-1"></i> Аниме</a>
                    <a href="#" class="hover:text-white transition-colors duration-200"><i class="fas fa-medal mr-1"></i> Топ 100</a>
                    <a href="#" class="hover:text-white transition-colors duration-200"><i class="fas fa-random mr-1"></i> Случайное</a>
                    <a href="#" class="hover:text-white transition-colors duration-200"><i class="fas fa-users mr-1"></i> Сообщество</a>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative hidden sm:block">
                    <input type="text" placeholder="Найти аниме..." class="bg-[#2c2c2c] text-white px-4 py-2 pr-10 rounded-full focus:outline-none focus:ring-2 focus:ring-[#f44336] w-64">
                    <i class="fas fa-search absolute right-3 top-1/2 transform -translate-y-1/2 text-[#d1d1d1]"></i>
                </div>
                <button class="bg-[#3a3a3a] rounded-full p-2 hover:bg-[#4a4a4a] transition-colors duration-200">
                    <i class="fas fa-filter text-[#d1d1d1]"></i>
                </button>
                <div class="relative">
                    <img src="https://placehold.co/40x40/555/fff?text=User" alt="User Profile" class="w-10 h-10 rounded-full cursor-pointer border-2 border-[#f44336]">
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Tabs Navigation -->
        <div class="flex border-b border-[#3a3a3a] mb-8 overflow-x-auto">
            <div class="tab active" data-tab="popular">Популярное</div>
            <div class="tab" data-tab="ongoing">Онгоинги</div>
            <div class="tab" data-tab="upcoming">Скоро выйдет</div>
            <div class="tab" data-tab="top">Топ аниме</div>
        </div>

        <!-- Popular Anime Section -->
        <section id="popular-section" class="mb-12 tab-content">
            <h2 class="text-2xl md:text-3xl font-bold mb-6 text-white section-title">Популярное аниме</h2>
            <div id="popular-anime-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                <div class="anime-card flex items-center justify-center p-4">
                    <i class="fas fa-spinner fa-spin text-4xl text-white"></i>
                </div>
            </div>
        </section>

        <!-- Ongoing Anime Section -->
        <section id="ongoing-section" class="mb-12 tab-content hidden">
            <h2 class="text-2xl md:text-3xl font-bold mb-6 text-white section-title">Онгоинги</h2>
            <div id="ongoing-anime-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                <div class="anime-card flex items-center justify-center p-4">
                    <i class="fas fa-spinner fa-spin text-4xl text-white"></i>
                </div>
            </div>
        </section>

        <!-- Upcoming Anime Section -->
        <section id="upcoming-section" class="mb-12 tab-content hidden">
            <h2 class="text-2xl md:text-3xl font-bold mb-6 text-white section-title">Скоро выйдет</h2>
            <div id="upcoming-anime-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                <div class="anime-card flex items-center justify-center p-4">
                    <i class="fas fa-spinner fa-spin text-4xl text-white"></i>
                </div>
            </div>
        </section>

        <!-- Top Anime Section -->
        <section id="top-section" class="mb-12 tab-content hidden">
            <h2 class="text-2xl md:text-3xl font-bold mb-6 text-white section-title">Топ аниме</h2>
            <div id="top-anime-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                <div class="anime-card flex items-center justify-center p-4">
                    <i class="fas fa-spinner fa-spin text-4xl text-white"></i>
                </div>
            </div>
        </section>
    </main>

    <!-- Anime Detail Modal -->
    <div id="anime-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="anime-detail-content">
                <!-- Content will be filled by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-[#212121] text-[#d1d1d1] py-8 mt-12">
        <div class="container mx-auto px-4 text-center text-sm">
            <p>&copy; 2025 Yummy Anime. Все права защищены.</p>
            <p class="mt-2 text-xs text-gray-500">Данные предоставлены API Shikimori.one</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('anime-modal');
            const closeButton = document.querySelector('.close-button');
            const animeDetailContent = document.getElementById('anime-detail-content');
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');

            // Tab switching functionality
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.getAttribute('data-tab');
                    
                    // Update active tab
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Show corresponding content
                    tabContents.forEach(content => content.classList.add('hidden'));
                    document.getElementById(`${tabId}-section`).classList.remove('hidden');
                    
                    // Load data for this tab if not already loaded
                    if (document.getElementById(`${tabId}-anime-list`).children.length <= 1) {
                        loadTabData(tabId);
                    }
                });
            });

            // Close modal when clicking on X
            closeButton.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            // Close modal when clicking outside of it
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // Function to fetch anime data from Shikimori API based on category
            async function fetchAnimeData(category, limit = 18) {
                try {
                    let url = '';
                    
                    switch(category) {
                        case 'popular':
                            url = `https://shikimori.one/api/animes?limit=${limit}&order=popularity`;
                            break;
                        case 'ongoing':
                            url = `https://shikimori.one/api/animes?limit=${limit}&status=ongoing&order=popularity`;
                            break;
                        case 'upcoming':
                            url = `https://shikimori.one/api/animes?limit=${limit}&status=anons&order=popularity`;
                            break;
                        case 'top':
                            url = `https://shikimori.one/api/animes?limit=${limit}&order=ranked`;
                            break;
                        default:
                            url = `https://shikimori.one/api/animes?limit=${limit}&order=popularity`;
                    }
                    
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    // Format data for our application
                    return data.map(anime => ({
                        id: anime.id,
                        title: anime.russian || anime.name,
                        originalTitle: anime.name,
                        image: `https://shikimori.one${anime.image.original}`,
                        rating: anime.score,
                        episodes: anime.episodes,
                        status: anime.status,
                        kind: anime.kind,
                        description: anime.description || "Описание отсутствует",
                        genres: anime.genres,
                        aired_on: anime.aired_on,
                        released_on: anime.released_on
                    }));
                } catch (error) {
                    console.error('Ошибка при загрузке данных с Shikimori:', error);
                    return [];
                }
            }

            // Function to fetch anime screenshots from Shikimori API
            async function fetchAnimeScreenshots(animeId) {
                try {
                    const response = await fetch(`https://shikimori.one/api/animes/${animeId}/screenshots`);
                    const data = await response.json();
                    return data.map(screenshot => `https://shikimori.one${screenshot.original}`);
                } catch (error) {
                    console.error('Ошибка при загрузке скриншотов:', error);
                    return [];
                }
            }

            // Function to fetch anime details from Shikimori API
            async function fetchAnimeDetails(animeId) {
                try {
                    const response = await fetch(`https://shikimori.one/api/animes/${animeId}`);
                    return await response.json();
                } catch (error) {
                    console.error('Ошибка при загрузке деталей аниме:', error);
                    return null;
                }
            }

            // Function to show anime details in modal
            async function showAnimeDetails(animeId) {
                // Show loading state
                animeDetailContent.innerHTML = `
                    <div class="flex justify-center items-center h-64">
                        <i class="fas fa-spinner fa-spin text-4xl text-white"></i>
                    </div>
                `;
                modal.style.display = 'block';

                try {
                    // Fetch anime details and screenshots
                    const [animeDetails, screenshots] = await Promise.all([
                        fetchAnimeDetails(animeId),
                        fetchAnimeScreenshots(animeId)
                    ]);

                    if (!animeDetails) {
                        animeDetailContent.innerHTML = `<p class="text-center text-red-500">Не удалось загрузить информацию об аниме.</p>`;
                        return;
                    }

                    // Format genres
                    const genres = animeDetails.genres.map(genre => genre.russian || genre.name).join(', ');

                    // Format dates
                    const airedDate = animeDetails.aired_on ? new Date(animeDetails.aired_on).toLocaleDateString('ru-RU') : 'Неизвестно';
                    const releasedDate = animeDetails.released_on ? new Date(animeDetails.released_on).toLocaleDateString('ru-RU') : 'Еще выходит';

                    // Create HTML for anime details
                    animeDetailContent.innerHTML = `
                        <div class="anime-info-grid">
                            <div>
                                <img src="https://shikimori.one${animeDetails.image.original}" alt="${animeDetails.russian || animeDetails.name}" class="w-full rounded-lg">
                                <div class="mt-4 text-center">
                                    <span class="rating bg-[#4a90e2] text-white px-3 py-1 rounded-full text-lg font-bold">${animeDetails.score || 'N/A'}</span>
                                    <p class="mt-2 text-sm text-gray-400">Рейтинг</p>
                                </div>
                            </div>
                            <div>
                                <h2 class="text-2xl font-bold text-white mb-2">${animeDetails.russian || animeDetails.name}</h2>
                                <p class="text-gray-400 mb-4">${animeDetails.japanese || animeDetails.name}</p>
                                
                                <div class="bg-[#3a3a3a] p-4 rounded-lg mb-4">
                                    <p class="text-white">${animeDetails.description ? animeDetails.description.replace(/\[.*?\]/g, '') : 'Описание отсутствует'}</p>
                                </div>
                                
                                <div class="grid grid-cols-2 gap-4 mb-4">
                                    <div>
                                        <h3 class="text-sm font-semibold text-gray-400">Тип</h3>
                                        <p class="text-white">${animeDetails.kind || 'Не указано'}</p>
                                    </div>
                                    <div>
                                        <h3 class="text-sm font-semibold text-gray-400">Эпизоды</h3>
                                        <p class="text-white">${animeDetails.episodes || 'Не указано'}</p>
                                    </div>
                                    <div>
                                        <h3 class="text-sm font-semibold text-gray-400">Статус</h3>
                                        <p class="text-white">${animeDetails.status ? formatStatus(animeDetails.status) : 'Не указано'}</p>
                                    </div>
                                    <div>
                                        <h3 class="text-sm font-semibold text-gray-400">Жанры</h3>
                                        <p class="text-white">${genres || 'Не указано'}</p>
                                    </div>
                                    <div>
                                        <h3 class="text-sm font-semibold text-gray-400">Дата выхода</h3>
                                        <p class="text-white">${airedDate}</p>
                                    </div>
                                    <div>
                                        <h3 class="text-sm font-semibold text-gray-400">Завершение</h3>
                                        <p class="text-white">${releasedDate}</p>
                                    </div>
                                </div>
                                
                                <div class="flex space-x-2 mb-6">
                                    <button class="bg-[#f44336] text-white px-4 py-2 rounded-lg flex items-center">
                                        <i class="fas fa-play mr-2"></i> Смотреть
                                    </button>
                                    <button class="bg-[#3a3a3a] text-white px-4 py-2 rounded-lg flex items-center">
                                        <i class="fas fa-plus mr-2"></i> В список
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <h3 class="text-xl font-bold text-white mb-4">Моменты из аниме</h3>
                        <div class="screenshot-gallery">
                            ${screenshots.length > 0 ? 
                                screenshots.slice(0, 6).map(screenshot => `
                                    <div class="screenshot-item">
                                        <img src="${screenshot}" alt="Скриншот">
                                    </div>
                                `).join('') : 
                                '<p class="text-gray-400">Скриншоты не найдены</p>'
                            }
                        </div>
                    `;
                } catch (error) {
                    console.error('Ошибка при загрузке деталей:', error);
                    animeDetailContent.innerHTML = `<p class="text-center text-red-500">Не удалось загрузить информацию об аниме.</p>`;
                }
            }

            // Helper function to format status
            function formatStatus(status) {
                const statusMap = {
                    'anons': 'Анонсировано',
                    'ongoing': 'Онгоинг',
                    'released': 'Вышло'
                };
                return statusMap[status] || status;
            }

            // Function to create an anime card HTML element
            function createAnimeCard(anime) {
                return `
                    <div class="anime-card cursor-pointer" data-id="${anime.id}">
                        <div class="relative">
                            <img src="${anime.image}" alt="${anime.title}" class="anime-card-image">
                            ${anime.rating ? `<span class="rating bg-[#4a90e2]">${anime.rating}</span>` : ''}
                            ${anime.episodes ? `<div class="episode-info">
                                <span class="text-sm">${anime.episodes} эп.</span>
                            </div>` : ''}
                        </div>
                        <div class="p-3">
                            <h3 class="anime-card-title text-center text-white">${anime.title}</h3>
                        </div>
                    </div>
                `;
            }

            // Add event listeners to anime cards for showing details
            function addAnimeCardListeners() {
                document.querySelectorAll('.anime-card[data-id]').forEach(card => {
                    card.addEventListener('click', () => {
                        const animeId = card.getAttribute('data-id');
                        showAnimeDetails(animeId);
                    });
                });
            }

            // Function to load data for a specific tab
            async function loadTabData(tabId) {
                const listElement = document.getElementById(`${tabId}-anime-list`);
                listElement.innerHTML = `
                    <div class="col-span-full flex justify-center items-center p-8">
                        <i class="fas fa-spinner fa-spin text-4xl text-white"></i>
                    </div>
                `;

                try {
                    const animeData = await fetchAnimeData(tabId, 18);
                    
                    if (animeData.length === 0) {
                        listElement.innerHTML = `
                            <div class="col-span-full text-center py-8">
                                <i class="fas fa-exclamation-triangle text-2xl text-yellow-500 mb-2"></i>
                                <p class="text-gray-400">Не удалось загрузить данные. Попробуйте позже.</p>
                            </div>
                        `;
                        return;
                    }

                    listElement.innerHTML = '';
                    animeData.forEach(anime => {
                        listElement.innerHTML += createAnimeCard(anime);
                    });

                    // Add event listeners to the new cards
                    setTimeout(addAnimeCardListeners, 100);
                } catch (error) {
                    console.error(`Ошибка при загрузке данных для вкладки ${tabId}:`, error);
                    listElement.innerHTML = `
                        <div class="col-span-full text-center py-8">
                            <i class="fas fa-exclamation-triangle text-2xl text-red-500 mb-2"></i>
                            <p class="text-red-400">Произошла ошибка при загрузке данных.</p>
                        </div>
                    `;
                }
            }

            // Load initial data for the active tab (popular)
            loadTabData('popular');
        });
    </script>
</body>
</html>
